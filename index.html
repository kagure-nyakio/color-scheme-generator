<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="images/painting.png" type="image/x-icon">
  <title>Color Scheme Generator</title>
</head>
<body>
  <main>

    <div class="container">
      
      <h1>Color Pallete Generator</h1>
      <form action="#" class="scheme-gen-form">
        <input type="color" name="seed-color" id="seed-color">
        <select name="scheme-mode" id="scheme-mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit" id="get-scheme-btn">Get color scheme</button>
      </form>

      <div class="color-scheme">  </div> 
      </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
